apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demand-forecasting-ingress
  namespace: demand-forecasting
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: demand-forecasting-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 6600
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 6601
      - path: /api/data
        pathType: Prefix
        backend:
          service:
            name: data-service
            port:
              number: 6603
      - path: /api/dim
        pathType: Prefix
        backend:
          service:
            name: dim-service
            port:
              number: 6604
      - path: /api/ingest
        pathType: Prefix
        backend:
          service:
            name: ingest-service
            port:
              number: 6602
