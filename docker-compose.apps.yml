version: "3.9"
services:
  auth-service:
    build: ./services/auth-service
    ports: ["6601:6601"]
    environment:
      - PORT=6601
      - DATABASE_URL=postgres://app:app@postgres:5432/sales_forecast
    depends_on:
      - postgres

  ingest-service:
    build: ./services/ingest-service
    ports: ["6602:6602"]
    environment:
      - PORT=6602
      - DATABASE_URL=postgres://app:app@postgres:5432/sales_forecast
    depends_on:
      - postgres

  data-service:
    build: ./services/data-service
    ports: ["6603:6603"]
    environment:
      - PORT=6603
      - DATABASE_URL=postgres://app:app@postgres:5432/sales_forecast
    depends_on:
      - postgres

  dim-service:
    build: ./services/dim-service
    ports: ["6604:6604"]
    environment:
      - PORT=6604
      - DATABASE_URL=postgres://app:app@postgres:5432/sales_forecast
    depends_on:
      - postgres

